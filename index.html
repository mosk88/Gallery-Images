<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galleries</title>
    <link rel="stylesheet" href="style.css" />
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="/assest/logo1.jpg" alt=" Image of Logo" />
      </div>
      <h1 class="navbar-title">Gallery</h1>
    </nav>

    <div class="gallery-container">
      <div class="photo">
        <img src="assest/image1.avif" alt="Image of germany" />
      </div>
      <div class="photo">
        <img src="assest/image2.avif" alt="Image of France " />
      </div>
      <div class="photo">
        <img src="assest/image3.avif" alt="Image of Japan" />
      </div>
      <div class="photo">
        <img src="assest/image4.avif" alt="Image of Italy" />
      </div>
      <div class="photo">
        <img src="assest/image5.avif" alt="Image of Egypt" />
      </div>
      <div class="photo">
        <img src="assest/image6.avif" alt="Image of Greece" />
      </div>
      <div class="photo">
        <img src="assest/image7.avif" alt="Image of Turkey" />
      </div>
      <div class="photo">
        <img src="assest/image8.avif" alt="Image of Morroco" />
      </div>
      <div class="photo">
        <img src="assest/image9.avif" alt="Image of China" />
      </div>
      <div class="photo">
        <img src="assest/image10.avif" alt="Image of Hollande" />
      </div>
    </div>
    <div class="fullscreen-container" id="fullscreenContainer">
      <img id="fullscreenImage" src="" alt="Fullscreen image" />
    </div>

    <div id="container" class="container">
      <div id="carousel" class="carousel">
        <figure><img src="/assest/image1.avif" alt="Image of bird" /></figure>
        <figure><img src="/assest/image2.avif" alt="Image of bird" /></figure>
        <figure><img src="/assest/image3.avif" alt="Image of bird" /></figure>
        <figure><img src="/assest/image4.avif" alt="Image of bird" /></figure>
        <figure><img src="/assest/image5.avif" alt="Image of bird" /></figure>
        <figure><img src="/assest/image6.avif" alt="Image of bird" /></figure>
        <figure><img src="/assest/image7.avif" alt="Image of bird" /></figure>
        <figure><img src="/assest/image8.avif" alt="Image of bird" /></figure>
        <figure><img src="/assest/image9.avif" alt="Image of bird" /></figure>
      </div>
      <button id="prev" class="btn">prev</button>
      <button id="next" class="btn">next</button>
    </div>
    <section Class="scroll">
      <div class="top" data-aos="fade-up" ><img src="assest/image1.avif" alt="" /></div>
      <div class="right" data-aos="fade-down"><img src="assest/image3.avif" alt="" /></div>
      <div class="left" data-aos="fade-up"><img src="assest/image4.avif" alt="" /></div>
      <div class="bottom" data-aos="fade-down"><img src="assest/image2.avif" alt="" /></div>
       <div class="bottom" data-aos="fade-down"><img src="/assest/image5.avif" alt="" /></div>

    </section>

    <footer>
      <p>&copy; 2024 Galleries. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
   
     <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
     
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script> -->
  </body>
</html>
