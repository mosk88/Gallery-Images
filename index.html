<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galleries</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Galleries</h1>
    </header>
    <div class="gallery-container">
      <div class="photo">
        <img src="assest/image1.avif" alt="Photo 1" />
      </div>
      <div class="photo">
        <img src="assest/image2.avif" alt="Photo 2" />
      </div>
      <div class="photo">
        <img src="assest/image3.avif" alt="Photo 3" />
      </div>
      <div class="photo">
        <img src="assest/image4.avif" alt="Photo 4" />
      </div>
      <div class="photo">
        <img src="assest/image5.avif" alt="Photo 5" />
      </div>
      <div class="photo">
        <img src="assest/image6.avif" alt="Photo 6" />
      </div>
      <div class="photo">
        <img src="assest/image7.avif" alt="Photo 7" />
      </div>
      <div class="photo">
        <img src="assest/image8.avif" alt="Photo 8" />
      </div>
      <div class="photo">
        <img src="assest/image9.avif" alt="Photo 9" />
      </div>
      <div class="photo">
        <img src="assest/image10.avif" alt="Photo 10" />
      </div>
    </div>
    <div class="fullscreen-container" id="fullscreenContainer">
      <img id="fullscreenImage" src="" alt="Fullscreen Photo" />
    </div>

    <section id="carousel">
      <button id="prev">Previous</button>

      <img
        class="carousel-image"
        src="/assest/image11.avif"
        alt="image of bird" />
      <img
        class="carousel-image"
        src="/assest/image12.avif"
        alt="image of bird" />
      <img
        class="carousel-image"
        src="/assest/image13.avif"
        alt="image of bird" />
      <img
        class="carousel-image"
        src="/assest/image14.avif"
        alt="image of bird" />
      <img
        class="carousel-image"
        src="/assest/image15.avif"
        alt="image of bird" />

      <button id="next">Next</button>
    </section>

    <footer>
      <p>&copy; 2023 Galleries. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  </body>
</html>
